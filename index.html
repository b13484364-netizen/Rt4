<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المحادثة الآمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#7C3AED'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .dark .gradient-bg { background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%); }
        .message-animation { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator { animation: pulse 1.5s infinite; }
        .image-hover { transition: all 0.3s ease; }
        .image-hover:hover { transform: scale(1.05); }
        input[type="password"], input[type="text"] { font-size: 16px; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    
    <!-- شاشة اختيار الصورة وكلمة المرور -->
    <div id="loginScreen" class="min-h-screen gradient-bg flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-4xl w-full p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">تطبيق المحادثة الآمن</h1>
                <p class="text-gray-600 dark:text-gray-300">اختر صورة وأدخل كلمة مرور للدخول إلى غرفة محادثة آمنة</p>
            </div>

            <!-- معرض الصور -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">اختر صورة:</h2>
                <div id="imageGallery" class="grid grid-cols-4 md:grid-cols-8 gap-3">
                    <!-- سيتم ملء الصور هنا بواسطة JavaScript -->
                </div>
            </div>

            <!-- كلمة المرور -->
            <div class="mb-6">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    كلمة المرور:
                </label>
                <input type="password" id="passwordInput" 
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                              focus:outline-none focus:border-primary dark:bg-gray-700 dark:text-white text-base"
                       placeholder="أدخل كلمة مرور قوية">
            </div>

            <!-- أزرار التحكم -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="enterRoomBtn" 
                        class="flex-1 bg-primary hover:bg-primary/90 text-white font-bold py-3 px-6 rounded-lg 
                               transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    دخول الغرفة
                </button>
                <button id="uploadImageBtn"
                        class="flex-1 bg-secondary hover:bg-secondary/90 text-white font-bold py-3 px-6 rounded-lg 
                               transition-all duration-300 transform hover:scale-105">
                    رفع صورة مخصصة
                </button>
            </div>
            
            <input type="file" id="customImageInput" accept="image/*" class="hidden">

            <!-- تعليمات -->
            <div class="mt-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                <h3 class="font-semibold mb-2 text-gray-800 dark:text-white">تعليمات:</h3>
                <ul class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
                    <li>• اختر صورة من المعرض أو ارفع صورة مخصصة</li>
                    <li>• أدخل كلمة مرور قوية</li>
                    <li>• شارك المفتاح مع الأشخاص المرغوب دعوتهم</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- شاشة غرفة المحادثة -->
    <div id="chatScreen" class="hidden min-h-screen bg-gray-50 dark:bg-gray-900">
        <!-- شريط علوي -->
        <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 p-4">
            <div class="flex items-center justify-between max-w-4xl mx-auto">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div id="selectedImagePreview" class="w-10 h-10 rounded-full overflow-hidden border-2 border-primary">
                        <!-- صورة مصغرة للغرفة -->
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-800 dark:text-white">غرفة المحادثة الآمنة</h1>
                    </div>
                </div>
                <button id="leaveRoomBtn" 
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                    مغادرة
                </button>
            </div>
        </div>

        <!-- منطقة المحادثة -->
        <div class="max-w-4xl mx-auto h-screen flex flex-col">
            <!-- الرسائل -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- الرسائل ستظهر هنا -->
            </div>

            <!-- منطقة الكتابة -->
            <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
                <div class="flex items-end space-x-4 space-x-reverse">
                    <div class="flex-1">
                        <textarea id="messageInput" 
                                  class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                                         resize-none focus:outline-none focus:border-primary 
                                         dark:bg-gray-700 dark:text-white text-base"
                                  placeholder="اكتب رسالتك هنا..." 
                                  rows="2"></textarea>
                    </div>
                    
                    <div class="flex space-x-2 space-x-reverse">
                        <button id="sendImageBtn" 
                                class="bg-secondary hover:bg-secondary/90 text-white p-3 rounded-lg transition-colors">
                            📷
                        </button>
                        <button id="sendMessageBtn" 
                                class="bg-primary hover:bg-primary/90 text-white p-3 rounded-lg transition-colors">
                            إرسال
                        </button>
                    </div>
                </div>
                <input type="file" id="imageMessageInput" accept="image/*" class="hidden">
            </div>
        </div>
    </div>

    <!-- شاشة انتهاء الصلاحية (تم إزالتها لأنها مرتبطة بالتوقيت) -->
    <!-- لن نحتاجها الآن، لكن يمكن إعادة إضافتها إذا رجعت عن القرار -->

    <script>
        // إعداد الوضع المظلم
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // الصور المتاحة
        const availableImages = [ /* قائمة الصور كما هي */ ];

        // متغيرات التطبيق
        let selectedImage = null;
        let currentRoomKey = null;
        let messages = [];

        // عناصر DOM
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const imageGallery = document.getElementById('imageGallery');
        const passwordInput = document.getElementById('passwordInput');
        const enterRoomBtn = document.getElementById('enterRoomBtn');
        const uploadImageBtn = document.getElementById('uploadImageBtn');
        const customImageInput = document.getElementById('customImageInput');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const sendImageBtn = document.getElementById('sendImageBtn');
        const imageMessageInput = document.getElementById('imageMessageInput');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const selectedImagePreview = document.getElementById('selectedImagePreview');

        // تحميل الصور في المعرض
        function loadImageGallery() { /* كما هي */ }

        // اختيار صورة
        function selectImage(image, element) { /* كما هي */ }

        // تحديث حالة زر الدخول
        function updateEnterButton() {
            const hasImage = selectedImage !== null;
            const hasPassword = passwordInput.value.trim().length > 0;
            enterRoomBtn.disabled = !(hasImage && hasPassword);
        }

        // إنشاء مفتاح الغرفة
        function generateRoomKey(image, password) { /* كما هي */ }

        // حفظ بيانات الغرفة (محاكاة)
        function saveRoomData(roomKey, data) { /* كما هي */ }

        // استرجاع بيانات الغرفة
        function getRoomData(roomKey) { /* كما هي */ }

        // دخول الغرفة (تم تعديلها لإزالة التوقيت)
        function enterRoom() {
            if (!selectedImage || !passwordInput.value.trim()) {
                showCustomAlert('يرجى اختيار صورة وإدخال كلمة مرور');
                return;
            }

            const roomKey = generateRoomKey(selectedImage, passwordInput.value.trim());
            
            // إنشاء أو تحميل غرفة بناءً على المفتاح (بدون تحقق زمني)
            if (!getRoomData(roomKey)) {
                const roomData = {
                    image: selectedImage,
                    messages: []
                };
                saveRoomData(roomKey, roomData);
            }
            
            currentRoomKey = roomKey;
            messages = getRoomData(roomKey).messages || [];
            
            selectedImagePreview.innerHTML = `<img src="${selectedImage.url}" alt="${selectedImage.name}" class="w-full h-full object-cover">`;
            
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            
            updateMessagesDisplay();
            messageInput.focus();
        }

        // إرسال رسالة
        function sendMessage() { /* كما هي */ }

        // إضافة رسالة
        function addMessage(message) {
            messages.push(message);
            const roomData = getRoomData(currentRoomKey);
            roomData.messages = messages;
            saveRoomData(currentRoomKey, roomData);
            updateMessagesDisplay();
        }

        // تحديث عرض الرسائل
        function updateMessagesDisplay() { /* كما هي */ }

        // إرسال صورة
        function handleImageSend(file) { /* كما هي */ }

        // عرض الصورة في نافذة منبثقة
        function showImageModal(imageUrl) { /* كما هي */ }

        // رفع صورة مخصصة
        function handleCustomImage(file) { /* كما هي */ }

        // دالة مساعدة لتجنب XSS
        function escapeHtml(text) { /* كما هي */ }

        // عرض تنبيه مخصص
        function showCustomAlert(message) { /* كما هي */ }

        // مستمعي الأحداث
        passwordInput.addEventListener('input', updateEnterButton);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') enterRoom(); });
        enterRoomBtn.addEventListener('click', enterRoom);
        uploadImageBtn.addEventListener('click', () => customImageInput.click());
        customImageInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (file) handleCustomImage(file); });
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        messageInput.addEventListener('input', () => { messageInput.style.height = 'auto'; messageInput.style.height = messageInput.scrollHeight + 'px'; });
        sendImageBtn.addEventListener('click', () => imageMessageInput.click());
        imageMessageInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (file) handleImageSend(file); });
        leaveRoomBtn.addEventListener('click', () => {
            chatScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            selectedImage = null;
            passwordInput.value = '';
            messageInput.value = '';
            messages = [];
            currentRoomKey = null;
            updateEnterButton();
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadImageGallery();
            updateEnterButton();
        });
    </script>
</body>
</html>
